<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="{% static 'blog/img/favicon.ico' %}">
        <title> {% block title %}{% endblock title %} </title>

        <!-- Link CSS files here-->
        <link href="{% static 'blog/css/bootstrap.min.css' %}" rel="stylesheet">
        <!-- Fonts -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="{% static 'blog/css/mediumish.css' %}" rel="stylesheet">


        <!-- Link Extra CSS files here-->
        {% block css %} {% endblock css %}
    </head>

    <body>

        <!-- Begin Nav
        ================================================== -->
        <nav class="navbar navbar-toggleable-md navbar-light bg-white fixed-top mediumnavigation">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container">
            <!-- Begin Logo -->
            <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'blog/img/logo.png' %}" alt="logo">
            </a>
            
            <!-- End Logo -->
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <!-- Begin Menu -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index' %}">Stories <span class="sr-only">(current)</span></a>
                    </li>
                    
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'author_list' %}">Author</a>
                    </li>
                </ul>
                <!-- End Menu -->
                
                <!-- Social Social media links -->
                <span class="navbar-inline ml-5">
                    <a href="https://www.linkedin.com/company/codezax" target="_blank">
                        <img  src ="{% static 'blog/img/linkedin.svg' %}" alt="Linkedin" height = "20"/>
                    </a>&nbsp;
                    
                    <a href="https://www.instagram.com/codezax.official/"  target="_blank">
                        <img src="{% static 'blog/img/instagram.svg' %}" alt="Instagram" height = "20"/>
                    </a>&nbsp;
                    <a href="https://www.youtube.com/@CodeZax"  target="_blank">
                        <img src = "{% static 'blog/img/youtube.svg' %}" alt="YouTube" height = "20"/> 
                    </a>
                </span>
                <!-- End Social Media Links -->


                <!-- Begin Search -->
                <!--
                
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <span class="search-icon"><svg class="svgIcon-use" width="25" height="25" viewbox="0 0 25 25"><path d="M20.067 18.933l-4.157-4.157a6 6 0 1 0-.884.884l4.157 4.157a.624.624 0 1 0 .884-.884zM6.5 11c0-2.62 2.13-4.75 4.75-4.75S16 8.38 16 11s-2.13 4.75-4.75 4.75S6.5 13.62 6.5 11z"></path></svg></span>
                </form>
                
                -->
                <!-- End Search -->
            </div>
        </div>
        </nav>
        <!-- End Nav
        ================================================== -->
        

        <div class="container">

        {% block content %} <!-- content of page --> {% endblock content %}
        
        <!-- Begin Footer
        ================================================== -->
        <div class="footer">
            <div class="container">
                <div class="row">
                    Follow us on Youtue: &nbsp; <a target="_blank" href="https://www.youtube.com/@CodeZax"> codezax </a>
                </div>
            </div>
            <p class="pull-left">
                    Copyright &copy; 2023 Codezax
            </p>
            <p class="pull-right">
                Designed by <a target="_blank" href="https://www.chanchalkmaurya.in">Chanchal K Maurya</a>
            </p>
            <div class="clearfix">
            </div>
        </div>
        <!-- End Footer
        ================================================== -->
    
        </div>
        <!-- /.container -->
        
        <!-- Bootstrap core JavaScript
            ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="{% static 'blog/js/jquery.min.js' %}" type="text/javascript"></script>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="{% static 'blog/js/bootstrap.min.js' %}" type="text/javascript"></script> 
        <script src="{% static 'blog/js/ie10-viewport-bug-workaround.js' %}" type="text/javascript"></script> 
    </body>
</html>
